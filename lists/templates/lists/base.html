<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="/static/lists/bootstrap/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="/static/lists/base.css" rel="stylesheet">
    
        <title>To-Do App</title>
      </head>
      <body>
        <div class="container">
    
          <div class="row">
            <div class="col-md-6 col-md-offset-3 jumbotron">
              <div class="text-center">
                <h1>{% block header_text %}{% endblock %}</h1>
                <form method="POST" action="{% block form_action %}{% endblock %}">
                  <input name="item_text" id="add_new_item"
                        class="form-control input-lg"
                         placeholder="Enter a to-do item" />
                  {% csrf_token %}
                </form>
              </div>
            </div>
          </div>
    
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              {% block table %}
              {% endblock %}
            </div>
          </div>
    
        </div>
      </body>
</html>
